name: Build Flet Web App

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Flet
        run: |
          pip install --upgrade pip
          pip install flet
          
      - name: Verify Flet Install
        run: flet --version
        
      - name: Build Web App
        # Added '--yes' to auto-accept prompts
        run: |
          flet build web main.py --base-url "/${{ github.event.repository.name }}/" --yes --verbose
          
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
