name: Build Flet Web App

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4       # Updated to v4
      
      - name: Setup Python
        uses: actions/setup-python@v5   # Updated to v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      - name: Build Web App
        run: |
          flet build web --base-url "/${{ github.event.repository.name }}/"
          
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3  # FIXED: Updated from v2 to v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # FIXED: Updated from v2 to v4
